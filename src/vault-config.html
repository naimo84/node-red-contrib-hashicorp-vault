<script type="text/javascript">
    RED
        .nodes
        .registerType('vault-config', {
            category: 'config',
            defaults: {
                endpoint: {
                    value: '',
                },
                name: {
                    value: '',
                },
                configtokenenv: {},
                configtokenenvtype:{},
                initOptions: {},
                initOptionsType: {},
            },
            credentials: {
                configtoken: { type: "password" }
            },
            label: function () {
                if (this.name) {
                    return this.name;
                }
                return 'vault config';
            },
            oneditprepare: function () {
                var node = this;

                $("#node-config-input-configtokenenv").typedInput({
                    types: ["str", "msg", "env"],
                    typeField: "#node-config-input-configtokenenvtype"
                });

                $("#node-config-input-initOptions").typedInput({
                    types: ["json"],
                    typeField: "#node-config-input-initOptionsType"
                });
                
            },
        });
</script>

<script type="text/html" data-template-name="vault-config">
    <div class="form-row">
        <label for="node-config-input-name" style="width:160px !important">
            <i class="fa fa-user"></i>
            <span>Name:</span></label>
        <input type="text" id="node-config-input-name" placeholder="" style="width:280px !important">
    </div>
    <hr/>
    <div class="form-row" style="display:flex">
        <label for="node-config-input-endpoint" style="min-width:160px !important">
            <i class="fa fa-link"></i>
            <span>url to vault server:</span></label>
        <input type="text" id="node-config-input-endpoint" placeholder="" style="width:100% !important">
    </div>
   
   
    <div class="form-row">
        <label for="node-config-input-configtoken" style="min-width:160px !important">
            <i class="fa fa-key"></i>
            <span>hardcoded Token:</span></label>
        <input type="password" id="node-config-input-configtoken" placeholder="" style="width:280px !important">
        
    </div>
    <div class="form-row">
        <label for="node-config-input-initOptions" style="min-width:160px !important">
            <i class="fa fa-key"></i>
            <span>initOptions:</span></label>
        <input type="text" id="node-config-input-initOptions" placeholder="" style="width:280px !important">
        <input type="hidden" id="node-config-input-initOptionsType" placeholder="" style="width:280px !important">
        
    </div>
    <div class="form-row">
        <label  style="width:260px !important">
         
            <span>or using token from env/msg/...</span></label>
    </div>
    <div class="form-row">
        <label for="node-config-input-configtokenenv" style="min-width:160px !important">
            <i class="fa fa-key"></i>
            <span>Token:</span></label>
        <input type="text" id="node-config-input-configtokenenv" placeholder="" style="width:280px !important">
        <input type="password" id="node-config-input-configtokenenvtype" placeholder="" style="width:280px !important">        
    </div>
</script>

<script type="text/x-red" data-help-name="vault-config">


</script>
